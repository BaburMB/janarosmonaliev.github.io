<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Animation js and css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../influencer/styles/style-influencer.css">

</head>

<body>
    <nav class="navbar navbar-expand-md bg-light fixed-top mb-5">
        <a class="navbar-brand text-bold text-gradient pl-3" href="/junctionx/webapp/">Fluence</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-semibold justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item px-lg-5">
                    <a class="nav-link active text-gradient text-center" href="#">My Account <span
                            class="sr-only">(current)</span> </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Body Part -->
    <div class="container pt-5 mt-5" data-aos="fade-up" data-aos-duration="500">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-3 pb-3">
                <div class="container justify-content-end">
                    <img src="../../images/account-photo.jpg" class="rounded-circle img-fluid float-right" style="width:100px">
                </div>
            </div>
            <div class="col-sm-12 col-md-6 pb-3 justify-content-start mt-2 text-dark">
                <h2>Zhanar Osmonaliev</h2>
                <p class="text-semibold text-gradient">@janarosmonaliev</p>
            </div>
        </div>
        <hr class="color-gradient">

        <nav>
            <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                <a class="nav-item nav-link text-gradient text-semibold mx-auto px-5 active" id="nav-profile-tab"
                    data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile"
                    aria-selected="true">Profile</a>
                <a class="nav-item nav-link text-gradient text-semibold mx-auto px-5" id="nav-contact-tab"
                    data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact"
                    aria-selected="false">Contact</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">   
            <div class="tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="container pt-5">
                   <div class="row justify-content-center">
                       <div class="col-10 justify-content-center pb-5" data-aos="fade-right" data-aos-duration="500">
                            <h1 class="py-2 text-dark">Osmonaliev Zhanarbek</h1>
                            <h1 class="py-2 text-dark">Popularity Score: <span class="text-gradient">1978</span></h1>
                            <div class="progress mb-4">
                                    <div class="progress-bar color-gradient" role="progressbar" style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <h1 class="py-2 text-dark">Categories: <span class="text-gradient">#Travel #Photography</span></h1>
                            <h1 class="py-2 text-dark">Email: <span class="text-gradient">janar.osmonaliev@gmail.com</span></h1>
                       </div>
                   </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div class="container py-5 text-center">
                    <h2>Don't hesitate, start your conversation now.</h2>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-7 col-lg-5">
                            <form action="" method="post">
                                <!-- {% csrf_token %} -->
                                <div class="form-group text-semibold">
                                    <label for="subject">Subject: </label> <br>
                                    <input class="form-control is-valid" type="text" name="subject"
                                        placeholder="Write your topic">
                                </div>
                                <div class="form-group text-semibold">
                                    <label for="context">Context: </label> <br>
                                    <input class="form-control is-valid" type="text" name="context"
                                        placeholder="Describe what you want">

                                </div>
                                <div class="form-group text-semibold">
                                <input type="submit" class="btn btn-success px-5" name="" value="Send Email">
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
