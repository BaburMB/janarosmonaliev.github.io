<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Animation js and css -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-md bg-light fixed-top mb-5">
        <a class="navbar-brand text-bold text-gradient pl-3" href="/junctionx/webapp/">Fluence</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-semibold justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item px-lg-5">
                    <a class="nav-link active text-gradient text-center" href="#">My Account <span
                            class="sr-only">(current)</span> </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container pt-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-6 justify-content-center">
                <h1 class="text-dark">Welcome back, Stuck Co!</h1>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped sortable" data-aos="fade-up" data-aos-duration="500">
                <thead class="color-gradient text-white">
                    <tr>
                        <th scope="col"> # </th>
                        <th scope="col">username</th>
                        <th scope="col">followers</th>
                        <th scope="col">influence points</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- {% for row in users %} -->
                    <!-- Template for each row -->
                    <tr>
                        <th scope="row">a</th>
                        <td>{{ row.username }}</td> 
                        <td>{{ row.followers }}</td>
                        <td>{{ row.influence_point }}</td>
                    </tr>
                    <!-- Template for each row -->
                    <!-- Template for each row -->
                    <tr>
                        <th scope="row">c</th>
                        <td>{{ row.username }}</td>
                        <td>{{ row.followers }}</td>
                        <td>{{ row.influence_point }}</td>
                    </tr>
                    <!-- Template for each row -->
                    <!-- Template for each row -->
                    <tr>
                        <th scope="row">b</th>
                        <td>{{ row.username }}</td>
                        <td>{{ row.followers }}</td>
                        <td>{{ row.influence_point }}</td>
                    </tr>
                    <!-- Template for each row -->
                    <!-- {% endfor %} -->

                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
