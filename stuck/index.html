<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css/style.css">

</head>

<body>
    <div class="container-fluid masthead-main align-self-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-11 col-md-8 col-lg-5 my-auto">
            <form class="form-signin">
                <div class="text-center mb-4">
                    <h1 class=" mb-2 text-bold text-white">Stuck Team's Project</h1>
                    <p class="text-white">This project was developed during <br> 
                        <a href="https://seoul.hackjunction.com/" class="text-light">JunctionX Hackathon</a>
                    event held in Seoul, 2019
                    </p>
                    
                </div>
                <hr class="bg-light"> 
                <h5 class="text-white text-semibold mb-3">Sign In</h5>
                <div class="form-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
                
                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="checkbox mb-3 text-white">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <a class="btn btn-lg btn-success btn-block" href="webapp/" type="submit" role="button">Sign in</a>
                <p class="mt-5 mb-3 text-light text-center ">&copy; Stuck Team, JunctionX Seoul</p>
            </form>
            </div>
        </div>
    </div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
